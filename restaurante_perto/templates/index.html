<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodsy</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>

<body>

<header>
    <div id="menuIcon" class="menu-icon">‚ò∞</div>

    <img src="{{ url_for('static', filename='images/logo.png') }}" 
         class="logo" 
         alt="Foodsy Logo">
</header>

<!-- CAMPO DE BUSCA -->
<div class="search-container">
    <input type="text" id="query" placeholder="Buscar restaurante, comida...">
    <button class="btn-buscar" onclick="buscar()">Buscar</button>
</div>

<!-- RESULTADOS -->
<div id="resultado" class="resultado"></div>

<!-- POPUP DE FILTROS -->
<div id="popupFiltros" class="popup">
    <div class="popup-content filtros-container">

        <h2 class="filtros-title">Filtros</h2>

        <button class="filtro-btn filtro-star" onclick="buscarAvaliados()">
            ‚≠ê Melhor Avaliados
        </button>

        <button class="filtro-btn filtro-fire" onclick="buscarPopulares()">
            üî• Mais Populares
        </button>

        <button class="filtro-btn filtro-close" onclick="fecharFiltros()">
            ‚ùå Fechar
        </button>

    </div>
</div>

<!-- POPUP CONFIRMAR NAVEGA√á√ÉO -->
<div id="popupConfirmar" class="popup">
    <div class="popup-content">
        <h2>Ir para o restaurante?</h2>

        <div class="popup-buttons">
            <button id="btnSim" class="popup-btn yes">Sim</button>
            <button id="btnNao" class="popup-btn no">N√£o</button>
        </div>
    </div>
</div>

</body>
</html>
